<script type="text/javascript">
	(function($){
		CreateNotification = function() {
			return $("#messageNotification").kendoNotification({
				position: {
					pinned: true,
					top: 30,
					right: 30
				},
				autoHideAfter: 5000,
				stacking: "down",
				templates: [
					{
						type: "info",
						template: $("#infoTemplate").html()
					}, {
						type: "error",
						template: $("#errorTemplate").html()
					}, {
						type: "upload-success",
						template: $("#successTemplate").html()
					}, {
						type: "warning",
						template: $("#warningTemplate").html()
					}
				]
			}).data("kendoNotification");
		};

		var notificacion = undefined;

		ShowInfo = function (settings) {
			if (notificacion == undefined) {
				notificacion = CreateNotification();
			}
			try {
				notificacion.show({
					title: settings.title == undefined ? "Informaci√≥n" : settings.title,
					message: settings.message
				}, "info");
			}
			catch (e) {
				alert(e);
			}
		};

		ShowWarning = function (settings) {
			if (notificacion == undefined) {
				notificacion = CreateNotification();
			}
			try {
				notificacion.show({
					message: settings.message
				}, "warning");
			}
			catch (e) {
				alert(e);
			}
		};

		ShowError = function (settings) {
			if (notificacion == undefined) {
				notificacion = CreateNotification();
			}
			try {
				notificacion.show({
					title: settings.title == undefined ? "Error" : settings.title,
					message: settings.message
				}, "error");
			}
			catch (e) {
				alert(e);
			}
		};

		ShowUploadSuccess = function (settings) {
			if (notificacion == undefined) {
				notificacion = CreateNotification();
			}
			try {
				notificacion.show({
					message: settings.message
				}, "upload-success");
			}
			catch (e) {
				alert(e);
			}
		};
	})(jQuery);
</script>
<div>
	<div id="messageNotification"></div>
	<script id="infoTemplate" type="text/x-kendo-template">
		<div class="new-info">
			<img src="/Public/img/ui/mail-icon.png" />
			<h3>#= title #</h3>
			<p>#= message #</p>
		</div>
	</script>

	<script id="warningTemplate" type="text/x-kendo-template">
		<div class="warn-pass">
			<img src="/Public/img/ui/warn-icon.png" />
			<h3>#= message #</h3>
		</div>
	</script>

	<script id="errorTemplate" type="text/x-kendo-template">
		<div class="wrong-pass">
			<img src="/Public/img/ui/error-icon.png" />
			<h3>#= title #</h3>
			<p>#= message #</p>
		</div>
	</script>

	<script id="successTemplate" type="text/x-kendo-template">
		<div class="upload-success">
			<img src="/Public/img/ui/success-icon.png" />
			<h3>#= message #</h3>
		</div>
	</script>
